<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats-Prom</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--Box Icons CDN Link-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

</head>
<body>
    <!--hero img-->
    <img src="./img/hero.jpg" alt="" class="absolute top-0 right-0 w-full h-full object-cover -z-10">


<header class="w-full px-6 py-3 flex items-center justify-between md:px-16 md:py-8">
    <img src="./img/logo.png" alt="" class="w-12">

    <!--Mobile Navigation-->
    <nav
    id="mobile_nav"
    class="flex md:hidden flex-col items-center justify-center w-1/2 h-full
    fixed right-[-200%] top-0 bg-primary_bg backdrop-blur-md gap-24 transition-all duration-300 ease-in-out">
   
    <!--Close Icon-->
    <div
    id="closeBtn"
    class="absolute top-8 left-6 w-8 h-8 rounded-full bg-gray-500 flex items-center justify-center
    cursor-pointer hover:bg-gray-700 hover:shadow-md">
        <i class="bx bx-x text-lg text-white"></i>
    </div>
    <!--Menu List-->
        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href="" class="text-2xl text-gray-700"> HOME</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out  h-1 rounded-md bg-pink-500"> </div></li>

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href="" class="text-2xl text-gray-700"> Products</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href="" class="text-2xl text-gray-700">Services</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href="" class="text-2xl text-gray-700">Contact</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>
    </nav>

    <!--Meduim Device Navigation-->
    <nav class="hidden md:flex">

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href=""> HOME</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href=""> Products</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href="">Services</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>

        <li class="flex items-center justify-center gap-1 flex-col
        group"><a href="">Contact</a><div class="w-0 group-hover:w-8 transition-all duration-300 ease-on-out h-1 rounded-md bg-pink-500"> </div></li>
    </nav>


    <div id="toggleMenu" class="block md:hidden">
        <i class='bx bx-menu-alt-right text-3xl text-gray-50'></i></div>
</header>

   <script src="./js/main.js"></script>
</body>
</html>
